services:
  - type: web
    name: nexsupply-web
    env: node
    plan: free
    region: oregon
    rootDir: web
    buildCommand: npm install && npm run build
    startCommand: npm run start
    
    # 헬스 체크 엔드포인트 (선택사항, Render가 자동으로 / 경로도 체크함)
    healthCheckPath: /api/health
    
    # 환경 변수 목록 (Render 대시보드에서 실제 값 입력 필요)
    envVars:
      # 필수: Gemini AI API 키
      - key: GEMINI_API_KEY
        sync: false  # sync: false = Render 대시보드에서 수동으로 값 입력
      
      # NextAuth 설정 (필수)
      - key: NEXTAUTH_SECRET
        sync: false
        # 생성 방법: openssl rand -base64 32
      
      - key: NEXTAUTH_URL
        sync: false
        # 예시: https://nexsupply-web.onrender.com (배포 후 실제 URL로 변경)
      
      # Google OAuth (선택사항)
      - key: GOOGLE_CLIENT_ID
        sync: false
      
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      
      # Email Provider (선택사항)
      - key: EMAIL_SERVER
        sync: false
        # 예시: smtp://smtp.gmail.com:587
      
      - key: EMAIL_FROM
        sync: false
        # 예시: noreply@nexsupply.net
      
      # 데이터베이스 (선택사항, Prisma 사용 시)
      - key: DATABASE_URL
        sync: false
        # PostgreSQL 연결 문자열
      
      # 이메일 발송 (선택사항)
      - key: RESEND_API_KEY
        sync: false
      
      - key: SMTP_HOST
        sync: false
      
      - key: SMTP_PORT
        value: "465"
      
      - key: SMTP_USER
        sync: false
      
      - key: SMTP_PASS
        sync: false
      
      - key: SYSTEM_EMAIL_FROM
        sync: false
      
      - key: ADMIN_EMAIL
        sync: false
      
      # UI 플래그 (선택사항)
      - key: NEXT_PUBLIC_GOOGLE_ENABLED
        value: "true"
      
      - key: NEXT_PUBLIC_EMAIL_ENABLED
        value: "true"
    
    # 자동 배포 설정 (GitHub push 시 자동 배포)
    autoDeploy: true

